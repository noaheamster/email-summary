name: Daily Email Summary

on:
  schedule:
    - cron: "59 23 * * *"  # Runs at 11:59 PM every day

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use the Python version your script requires

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure you have a requirements.txt for your dependencies

      - name: Run Email Summary Script
        run: python email_summary.py
